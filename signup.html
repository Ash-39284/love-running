<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trial running. Dublin dockland and Pheonix park."
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!--style sheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--This is the Header section-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-burger"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--This is the main section-->
    <main>
      <section id="signup">
        <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
          <h2>Let's get you signed up!<i class="fa-solid fa-heart-pulse"></i></h2>
          
          <label for="first-name">First Name</label>
          <input type="text" name="first_name" id="first-name" class="text-input" required>
          <br />
          <label for="last-name">Last Name</label>
          <input type="text" name="last_name" id="last-name" class="text-input"  required>
          <br />
          <label for="email-address">Email Address</label>
          <input type="email" name="email-address" id="email-address" class="text-input"  required>
          <br />
          <div class="radio-buttons" >
            <!--1st div-->
            <div>
              <label for="road">Road</label>
              <input type="radio" name="running_preference" id="road" value="Road" required checked>
            </div>

             <!--2nd div-->
            <div>
              <label for="trial">Trial</label>
              <input type="radio" name="running_preference" id="trial" value="Trial" required>
            </div>

             <!--3rd div-->
            <div>
              <label for="both">Both</label>
              <input type="radio" name="running_preference" id="both" value="Both" required>
            </div>
          </div>

          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>
    <!--This is the footer section-->
    <footer>
      <ul id="social-networks">
        <!--Facebook-->
        <li>
          <a
            href="https://www.facebook.com/"target="_blank" rel="noopener"aria-label="Visit our facebook page (Opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i>
          </a>
        </li>

        <!--X-->
        <li>
          <a
            href="https://www.x.com/"target="_blank" rel="noopener"aria-label="Visit our X page (Opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i>
          </a>
        </li>

        <!--Youtube-->
         <li>
          <a
            href="https://www.youtube.com/"target="_blank" rel="noopener"aria-label="Visit our youtube page (Opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i>
          </a>
        </li>
        <!--Instagram-->
         <li>
          <a
            href="https://www.instagram.com/"target="_blank" rel="noopener"aria-label="Visit our instagram page (Opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>

      <!--Font Awesome kit-->
  <script src="https://kit.fontawesome.com/c818da147c.js" crossorigin="anonymous"></script>
  </body>
</html>
